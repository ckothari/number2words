<!DOCTYPE html>
<html>

<head>
    <title>Housing- Coding Assignment</title>
    <style type="text/css">
    body {
        background: grey
    }

    #output {
    	font-weight: bold;
    }
    </style>
</head>

<body>
    <h1>Convert digits to Numbers</h1>
    <div>
        <textarea id="convertNumber" type="number" min="0"></textarea>
    </div>
    <div>
        <button id="submit">Convert</button>
    </div>
    <div id="output"></div>
    <p>
        <header>Assumptions: </header>
        <ul>
            <li>Number range: 1 to 9999999999999999999 (19 digits, Ninety Nine Shankh, Ninety Nine Padm ....)</li>
            <li>Only integer values</li>
            <li>Number cannot start with 0 (eg: 0123 is invalid)</li>            
        </ul>
    </p>
    <script type="text/javascript" src="numToString.js"></script>
</body>

</html>
